<!--模态框-->
<div class="modal fade bd-example-modal-xl" id="addConnect" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">添加连接</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="row">
                        <div class="col">
                            <label for="registryPath">安装路径</label>
                            <input type="text" th:value="${dataStructure.dataPath}" class="form-control"
                                   id="registryPath" placeholder="安装表路径">
                        </div>
                        <div class="col">
                            <label for="mavenPath">maven路径</label>
                            <input type="text" th:value="${dataStructure.mavenPath}" class="form-control" id="mavenPath"
                                   placeholder="maven路径">
                        </div>
                    </div>


                    <div class="row">

                        <div class="col">
                            <label for="host">端口号 * 注:端口号将在下次重启服务时生效</label>
                            <input type="number" th:value="${dataStructure.easyJenkinsPort}" class="form-control"
                                   id="host" placeholder="端口号">
                        </div>
                    </div>

                    <input type="reset" name="reset" style="display: none;"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" onclick="confirmEdit()" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
